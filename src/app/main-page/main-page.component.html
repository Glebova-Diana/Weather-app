<div class="wrapper">
  <h1>Weather in {{weatherService.cityName}}</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.dt_txt}} </td>
    </ng-container>
    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef>Temp</th>
      <td mat-cell *matCellDef="let element"> {{element.main.temp}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Pressure</th>
      <td mat-cell *matCellDef="let element"> {{element.main.pressure}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Cloudiness</th>
      <td mat-cell *matCellDef="let element"> {{element.weather[0].description}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Wind speed</th>
      <td mat-cell *matCellDef="let element"> {{element.wind.speed}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
